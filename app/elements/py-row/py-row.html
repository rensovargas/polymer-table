<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="py-row"  attributes="rowContent">
  <div class="row">
    <template>
      <template id="rowContainer" repeat="{{field in rowContentAsArray}}">
        <py-cell cellData="{{rowContent[field]}}"></py-cell>
      </template>
    </template>
  </div>
  <script src="./py-row.js"></script>
</polymer-element>
